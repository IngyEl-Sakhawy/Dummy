    <h1></h1>

    <script>
     var hour =prompt("enter the hour:");
     if (hour >=1 && hour <=11)
     {
      alert ("the hour is "+Number(hour)+" am");
     }
     else if (hour==12)
     {
        alert ("the hour is 0 am");
     }
     else if (hour >=13 && hour<=24)
     {   hour-=12;
        alert ("the hour is " + Number(hour) +"pm");
     }
     else 
     {
        alert("Enter a valid Hour");
     }
    
    </script>
