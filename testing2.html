<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<body>
    <h1></h1>

    <script>
     var retval=1
     while(retval){
        var age = prompt("enter your age?");
        console.log("User entered: " + age);
       if (age>0 && age != NaN)
       {
        if ( age >= 1 && age < 11)  
            {
                alert ("You are a baby");
            }
            else if( age>=11 && age <19)
            {
                alert("You are a teen");
            }
            else if (age>=19 && age< 51)
            {
                alert("Your are a grown up");
            }
            else if (age>50)
            {
                alert("Your are old");
            }
       }else {
             alert ("Please enter a positive number ");

       }
       retval=age;
     }
    </script>
</body>
