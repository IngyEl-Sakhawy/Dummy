<html lang="en">
<head>

    <title></title>
    
</head>
<body>
    <h1></h1>

    <script>
     var fnum=prompt("enter first number");
     var op = prompt("enter operation [+ - * / %]");
     var snum=prompt("enter second number");

    if (fnum!= NaN && snum!=NaN && op!= null)
     {
        if (op == "+")
        {
            alert("value equals="+Number(fnum)+Number(snum) );
        }
        else if (op == "*")
        {
            alert("value equals="+Number(fnum)*Number(snum) );
        }
        else if (op == "-")
        {
            alert("value equals="+Number(fnum)-Number(snum) );
        }
        else if (op == "/")
        {
            alert("value equals="+Number(fnum)/Number(snum) );
        }
        else if (op == "%")
        {
            alert("value equals="+Number(fnum)%Number(snum) );
        }
        else 
        {
            alert("Enter a valid operation ba2a mt2rfna4");
        }

     }
    </script>
</body>
